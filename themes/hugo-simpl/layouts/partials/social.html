<div class="social">
{{- if .Site.Social.Gitlab -}}
    <a href="http://gitlab.com/{{ .Site.Social.Gitlab }}">
      <i class="fa fa-gitlab"></i>
    </a>
{{- end -}}

{{- if .Site.Social.Github -}}
    <a href="http://github.com/{{ .Site.Social.Github }}">
      <i class="fa fa-github"></i>
    </a>
{{- end -}}

{{- if .Site.Social.Twitter -}}
    <a href="http://twitter.com/{{ .Site.Social.Twitter }}">
      <i class="fa fa-twitter"></i>
    </a>
{{- end -}}

{{- if .Site.Social.LinkedIn -}}
  <a href="http://linkedin.com/in/{{ .Site.Social.LinkedIn }}">
    <i class="fa fa-linkedin"></i>
  </a>
    {{ end }}

{{- if .Site.Social.Stackoverflow -}}
    <a href="http://stackoverflow.com/{{ .Site.Social.Stackoverflow }}">
      <i class="fa fa-stack-overflow"></i>
    </a>
{{- end -}}
<div class="clear-both"></div>
</div>
