{{ define "title" }}
  {{ .Site.Title }} &#124; {{ .Title }}
{{ end }}

{{ define "nav" }}
 {{ partial "nav" . }}
{{ end }}

{{ define "main" }}
  <div class="content-list pure-u-1 pure-u-md-1-2">
    <h3>{{ .Title }}</h3>
    {{ range .Data.Pages.ByPublishDate }}
    <div class="list-blurb">
      <div class="list-title">
        <strong><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></strong>
      </div>
      <div class="list-date">
        {{- .Date.Format "January 2, 2006" -}}
      </div>
    </div>
    {{ end }}
  </div>
{{ end }}
